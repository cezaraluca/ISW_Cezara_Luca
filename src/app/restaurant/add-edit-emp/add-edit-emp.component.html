<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Restaurant Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="RestaurantName"
            placeholder="Enter Restaurant name">
        </div>
    
        <label class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
           <select class="form-control" [(ngModel)]="City">
               <option>--Select--</option>
               <option *ngFor="let depName of CityList">
                   {{depName.CityName}}
               </option>
           </select>
        </div>
    
        <label class="col-sm-2 col-form-label">Date of joining</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="DateOfJoining">
        </div>
    
    </div>
    <div class="ml-3 bd-highlight" style="width: 40%;">
    <img [src]=PhotoFilePath height="250px;" width="200px;">
    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
    </div>
    </div>
    
    
    <button (click)="addRestaurant()" *ngIf="emp.RestaurantId==0" class="btn btn-primary">
        Add
    </button>
    
    <button (click)="updateRestaurant()" *ngIf="emp.RestaurantId!=0" class="btn btn-primary">
        Update
    </button>
