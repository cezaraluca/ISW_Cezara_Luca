<div class="form-froup row">
  <label class="col-sm-2 col-form-label">City</label>
  <div class="col-sm-10">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="CityName"
      placeholder="Add city name"
    />
  </div>
</div>

<button (click)="addCity()" *ngIf="dep.CityId == 0" class="btn btn-success">
  Add
</button>

<button (click)="updateCity()" *ngIf="dep.CityId != 0" class="btn btn-success">
  Update
</button>
